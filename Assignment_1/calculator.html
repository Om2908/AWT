<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h3>Calculator </h3>
    <table>
    <tr><td>Enter First Number:</td> <td><input type="text" id = 'a'></input></td><td><span id="num1Error" class="error"></span></td></tr>
    <tr><td>Enter Second Number :</td> <td><input type="text" id = 'b'></input></td><td><span id="num2Error" class="error"></span></td></tr>
    <tr><td>Result : <label id="msg"> </label></td></tr>
    <tr><td>
    <input type = 'button' id = "btn" onclick=add() value="add"></input>
    <input type = 'button' id = "btn" onclick=sub() value="Sub"></input>
    <input type = 'button' id = "btn" onclick=mul() value="Mul"></input>
    <input type = 'button' id = "btn" onclick=div() value="Div"></input>
</td></tr>
</table>
</body>
</html>
