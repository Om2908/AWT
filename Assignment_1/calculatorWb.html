<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculatorWb.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h3>Calculator without button</h3>
    <table>
    <tr><td>Enter First Number:</td> <td><input type="text" id = 'a' onblur=performOperation()></input></td><td><span id="num1Error" class="error"></span></td></tr>
    <tr><td>Enter Second Number :</td> <td><input type="text" id = 'b' onblur=performOperation()></input></td><td><span id="num2Error" class="error"></span></td></tr>
    <tr><td>Enter Operation <b>(+,-,*,/,)</b> to perform :</td> <td><input type="text" id = 'operator' onblur=performOperation()></input></td></tr>
    <tr><td><label id="msg"></label></td></tr>
</table>
</body>
</html>
