<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 10pt;
      }
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      table th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
      }
      table th,
      table td {
        padding: 5px;
        border-color: #ccc;
      }
      input[type="button"] {
        background-color: #08f;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="id">Student ID:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="text" id="id" name="id" required /><br /><br />

      <label for="email">Student E-mail:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone No.:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <input type="submit" class="register-btn" id="submit" ;/>
      <br><br><br>
    </form>

    <table
      id="tblCustomers"
      cellpadding="0"
      cellspacing="0"
      border="1"
      style="display: none"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>E-mail</th>
          <th>Phone No.</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script >
        let submit = document.getElementById("submit");

submit.addEventListener("click", (e) => {
  e.preventDefault();
  console.log("Completed!!!");
  let name = document.getElementById("name").value;
  // console.log(name);
  let id = document.getElementById("id").value;
  // console.log(id);
  let email = document.getElementById("email").value;
  // console.log(email);
  let phone = document.getElementById("phone").value;
  // console.log(phone);

  let table = document.getElementById("tblCustomers");
  table.style.display = "table";

  let row = table.insertRow(-1);
  let idCell = row.insertCell(0);
  let nameCell = row.insertCell(1);
  let emailCell = row.insertCell(2);
  let phoneCell = row.insertCell(3);
  let buttonCell = row.insertCell(4);

  idCell.innerHTML = id;
  nameCell.innerHTML = name;
  emailCell.innerHTML = email;
  phoneCell.innerHTML = phone;

  let btn = document.createElement("input");
  btn.type = "button";
  btn.value = "Remove";
  btn.addEventListener("click", function(){
    var row = btn.parentNode.parentNode;
    console.log(row);
    if (confirm("Do you want to delete this data??")) {
      //Get the reference of the Table.
      var table = document.getElementById("tblCustomers");
      //Delete the Table row using it's Index.
      table.deleteRow(row.rowIndex);
    }
  });
  buttonCell.appendChild(btn);

  document.getElementById("form").reset();
});
    </script>
    </body>
</html>
